&nbsp; <a mat-raised-button color="accent" routerLink="/add-employee" >Add Employee<mat-icon>person add</mat-icon></a>


<br> <br>
<router-outlet></router-outlet>

<div class="container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      
      
       
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef > Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
       
        <ng-container matColumnDef="employeeName">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.employeeName}} </td>
        </ng-container>
      
        <ng-container matColumnDef="contactNumber">
          <th mat-header-cell *matHeaderCellDef> Contact </th>
          <td mat-cell *matCellDef="let element"> {{element.contactNumber}} </td>
        </ng-container>
       

       
        <ng-container matColumnDef="employeeGender">
          <th mat-header-cell *matHeaderCellDef > Gender </th>
          <td mat-cell *matCellDef="let element"> {{element.employeeGender}} </td>
        </ng-container>
      
        
        
        

        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef> Address </th>
          <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="text-center"> Actions </th>
          <td mat-cell *matCellDef="let element"><button mat-button color="primary" (click)="updateEmployee(element.id)"  ><mat-icon>edit</mat-icon></button>
         
          <button mat-button color="warn" (click)="deleteEmployee(element.id)"  ><mat-icon>delete</mat-icon></button> 
          </td>
        </ng-container>
     

   

       

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
</div>
